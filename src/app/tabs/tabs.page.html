<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="welcome-tab">
      <ion-icon name="rocket"></ion-icon>
      <ion-label>Welcome</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="report-tab">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Report Deviation</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="logout()">
      <ion-icon name="exit"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
