<ion-item-sliding *ngFor="let image of imagePreviews; let i = index" #itemSliding>
    <ion-item-options side="start">
        <!--ion-item-option *ngIf="truckNoPhoto" (click)="openPhoto('truckNoPhoto', truckNoSliding);this.close()">Replace</ion-item-option-->
        <ion-item-option *ngIf="image" color="danger"
                         (click)="removeImage(i);">Remove
        </ion-item-option>
    </ion-item-options>
    <ion-item text-wrap>
        <ion-thumbnail slot="end">
            <img *ngIf="image" [src]="image">
        </ion-thumbnail>
        <ion-input type="text" [(ngModel)]="attachments[i].description" (ngModelChange)="changeAttachment()"></ion-input>
    </ion-item>
</ion-item-sliding>
<ion-item (click)="openPhoto()">
    <ion-button slot="end" fill="clear">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
    <ion-label>Add Attachment</ion-label>
</ion-item>
