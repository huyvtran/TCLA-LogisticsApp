<ion-content color="primary">
    <form #form (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Login</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="your@email.com" value="" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" value="" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="clientId" type="text" placeholder="client Id" value="" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button expand="full" size="large" type="submit" [disabled]="form.invalid">Login</ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <span *ngIf="loggingIn">Logging in...</span>
            <span *ngIf="loginError">{{loginError}}</span>
        </ion-grid>
    </form>
</ion-content>
