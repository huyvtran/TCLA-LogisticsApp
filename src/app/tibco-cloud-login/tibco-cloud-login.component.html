<ion-header class="hidden-header"><ion-toolbar></ion-toolbar></ion-header>
<ion-content>
    <div style="margin-top: 50px; margin-left: 10px; margin-right: 10px">
        <ion-img src="assets/img/tib-logo.svg"></ion-img>
        <div style="margin: 20px">
            <ion-text>Please provide your <b>TIBCO Cloud Live Apps&trade;</b> login credentials</ion-text>
        </div>
    </div>
    <form #form (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding>
                        <ion-item>
                            <ion-icon slot="start" name="person" size="small"></ion-icon>
                            <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="name" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-icon slot="start" name="lock" size="small"></ion-icon>
                            <ion-input name="password" [type]="passInputType" placeholder="password" [(ngModel)]="password" required></ion-input>
                            <ion-icon slot="end" name="eye" size="small" (click)="toggleVisible('passInputType')"></ion-icon>
                        </ion-item>
                        <ion-item>
                            <ion-icon slot="start" name="key" size="small"></ion-icon>
                            <ion-input name="clientId" [type]="clientIdInputType" placeholder="client Id" [(ngModel)]="clientId" required></ion-input>
                            <ion-icon slot="end" name="eye" size="small" (click)="toggleVisible('clientIdInputType')"></ion-icon>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button expand="full" size="large" type="submit" [disabled]="form.invalid">Login</ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <ion-text color="secondary" *ngIf="loggingIn">Logging in...</ion-text>
            <ion-text color="danger" *ngIf="loginError">{{loginError}}</ion-text>
            <p style="margin-top: 30px; margin-left: 10px; margin-right: 10px; font-size:12px" text-center>Powered by <b>TIBCO LABS&trade;</b> <ion-icon size='large' src="assets/icon/tibco-labs.svg"></ion-icon></p>
            <p style="margin-top: 30px; margin-left: 10px; margin-right: 10px; font-size:12px" text-center>Copyright &#169; 2019 TIBCO Software Inc. All rights reserved.</p>
        </ion-grid>
    </form>
</ion-content>
